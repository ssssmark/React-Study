<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用js创建虚拟DOM</title>
</head>
<body>
<!--准备容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--不用引入babel
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
-->

<script type="text/javascript">
//1.js创建虚拟DOM
//const VDOM = React.createElement(标签名，标签属性，标签体内容)
const VDOM =React.createElement('h1',{id:'title'},'Hello React!')//当标签体内有多个标签时很不适用，会产生嵌套
//2.渲染虚拟DOM到页面
//ReactDOM.render(虚拟DOM，容器)
ReactDOM.render(VDOM,document.getElementById('test'))
</script>
</body>
</html>
