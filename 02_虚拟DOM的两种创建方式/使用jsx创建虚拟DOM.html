<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用jsx创建虚拟DOM</title>
</head>
<body>
<!--准备容器-->
<div id="test"></div>
<div id="demo"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>

<script type="text/babel">//一定要写babel
//1.创建虚拟DOM
const VDOM=(
        <h1 id="title">
          <span>Hello React</span>
        </h1>
)//不要引号，可以像html一样写

//2.渲染虚拟DOM到页面
//ReactDOM.render(虚拟DOM，容器)
ReactDOM.render(VDOM,document.getElementById('test'))

console.log('虚拟DOM',VDOM);
const TDOM =document.getElementById("demo")
console.log('真实DOM',TDOM);
/*
* 关于虚拟DOM
* 1.本质是object类型的对象（一般对象）
* 2.虚拟DOM比较“轻”，因为虚拟DOM是React内部在用，无需真实DOM上那么多属性
* 3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上
* */
</script>
</body>
</html>
