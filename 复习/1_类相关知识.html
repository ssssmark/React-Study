<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类基本知识</title>
</head>
<body>
    <script type="text/javascript">
      class Person{
        //构造器方法
        constructor(name,age) {
          this.name=name
          this.age=age
        }
        //一般方法,放在类的原型对象上，供实例使用，
        speak(){
          //通过实例调用方法时，方法中的this指向实例对象
          console.log(`我叫${this.name},我年龄是${this.age}`)
        }
      }
      //创建一个student类继承person
      class student extends Person{
        constructor(name,age,grade) {
          //用super方法把父类中已有的属性接住
          super(name,age)
          this.grade=grade
        }
        speak(){
          //重写父类方法
          console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}`)
        }
        study(){
          console.log('我很努力地学习')
        }

      }
      const p1=new Person('tom',18)
      p1.speak()
      console.log(p1);

      const s1=new student('小张',15,'高一')//直接调用了父类的构造器
      console.log(s1)
      s1.speak()
      s1.study()
    </script>
</body>
</html>
