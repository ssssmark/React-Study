<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不用柯里化</title>
</head>
<body>
<!--准备容器-->
<div id="test1"></div>
<div id="test2"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
<script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
<script type="text/babel">
  class Login extends React.Component{
      state={
        username:"",
        password:"",
  }
  //保存密码的回调
    handleSubmit=(event)=>{
      event.preventDefault() //阻止页面提交
      const {username,password}=this.state
      alert(`你输入的用户名是：${username},你输入的密码是${password}`)
    }
    //保存数据到状态中
      saveFormdata=(datatype,event)=>{
              this.setState({
                  [datatype]:event.target.value
              })

    }

    // 所有输入类组件的数据现用现取，就是非受控组件
    render(){
      return(//必须把一个函数拿给onchange作为回调
              <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                用户名:<input  onChange={(event) =>{ this.saveFormdata('username',event)}} type="text" name="username"/>
                密码:<input  onChange={(event) =>{ this.saveFormdata('password',event)}}type="password" name="password"/>
                <button>登录</button>
              </form>
      )
    }
  }
  ReactDOM.render(<Login/>,document.getElementById('test1'))
</script>
</body>
</html>
