<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用jsx创建虚拟DOM</title>
  <style>
    .title{
      background-color: orange;
      width: 200px;
    }
  </style>
</head>
<body>
<!--准备容器-->
<div id="test"></div>
<div id="demo"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>

<script type="text/babel">//一定要写babel
const myID='lby'
const mydata="hello,REACT!"
//1.创建虚拟DOM
//要用className
const VDOM=(
        <h1 className="title" id={myID}>
          <span style={{color:'white'}}>{mydata.toLowerCase()}</span>
        </h1>
)//不要引号，可以像html一样写,必须只有一个根标签
        /**
         *标签首字母
         *  （1）若小写字母开头，则将标签转换为html中同名元素，若无同名元素则报错
         *  （2）若大写字母开头，react渲染对应的组件，若组件没有定义则报错
         */
        /

//2.渲染虚拟DOM到页面
//ReactDOM.render(虚拟DOM，容器)
ReactDOM.render(VDOM,document.getElementById('test'))


</script>
</body>
</html>
