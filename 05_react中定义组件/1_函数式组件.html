<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>

</head>
<body>
<!--准备容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>

    <script type="text/babel">
      //1.创建函数式组件
      function Demo(){
        return <h2>我是用函数定义的组件（适用于简单组件定义）</h2>
      }
      //2.渲染组件到页面
      ReactDOM.render(<Demo/>,document.getElementById('test'))
      //组件必须首字母大写，要写Demo标签
      //1.react解析组件标签，找到了Demo组件
      //2.发现组件是用函数定义的，然后调用该函数，将返回的虚拟DOM转换为真实DOM，呈现在页面中
    </script>
</body>
</html>
