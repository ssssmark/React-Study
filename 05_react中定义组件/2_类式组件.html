<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
</head>
<body>
<!--准备容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
<script type="text/babel">
  //1.创建类式组件,必须继承React中的一个类
  class Mycomponent extends React.Component{
    //必须要写render，而且必须要有返回值
    //render放在Mycomponent的原型对象上，render中的this指向Mycomponent组件实例对象
    render(){
      return <h2>我是用类定义的组件（适用于复杂组件定义）</h2>
    }
  }
  //2.渲染组件到页面
  ReactDOM.render(<Mycomponent/>,document.getElementById('test'))
  //1.react解析组件标签，找到了组件
  //2.发现组件是用类定义的，然后new出来一个实例，并通过该实例调用原型上的render方法，将render返回的虚拟DOM转换为真实DOM，呈现在页面中
</script>

</body>
</html>
