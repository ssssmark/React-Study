<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--准备容器-->
<div id="test1"></div>
<div id="test2"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
<script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
</body>
<script type="text/babel">
    class Demo extends React.Component{
        /*React.createRef调用后可以返回一个容器，该容器存储被ref标识的节点,该容器只能存一个ref*/
        myRef=React.createRef()
        render(){
            // 回调函数形式ref
            return(
                <div>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button ref="button100" onClick={this.showdata}>点我提示左侧的数据</button>&nbsp;

                </div>
            )
        }
        //展示左侧输入框数据
        showdata=()=>{

            const input=this.myRef.current.value
            alert(input)

        }

    }
    ReactDOM.render(<Demo/>,document.getElementById("test1"))
//   更新过程中ref回调函数会调用两次
</script>
</html>
