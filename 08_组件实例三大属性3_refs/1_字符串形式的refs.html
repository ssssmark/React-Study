<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--准备容器-->
<div id="test1"></div>
<div id="test2"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
<script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
</body>
<script type="text/babel">
  class Demo extends React.Component{
    render(){
      return(
              <div>
                <input ref="input1" id="input1" type="text" placeholder="点击按钮提示数据"/>&nbsp;
                <button ref="button100" onClick={this.showdata}>点我提示左侧的数据</button>&nbsp;
                <input ref="input2" onBlur={this.showdata2} type="text" placeholder="失去焦点提示数据"/>
              </div>
      )
    }
    //展示左侧输入框数据
    showdata=()=>{
      //原生写法
      /*const input = document.getElementById('input1')
      alert(input.value)*/
      const input=this.refs.input1.value
      alert(input)
      console.log(this.refs.input1)
    }
    //展示右侧输入框数据
    showdata2=()=>{
      const input=this.refs.input2.value
      alert(input)
    }
  }
  ReactDOM.render(<Demo/>,document.getElementById("test1"))
</script>
</html>
