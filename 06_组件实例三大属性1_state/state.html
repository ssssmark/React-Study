<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>
<!--准备容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react/react.development.js"></script>
<!--引入react-dom用于支持react操作dom-->
<script type="text/javascript" src="../libs/react/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel/babel.min.js"></script>
<script type="text/babel">
  //1.创建组件
  class Weather extends React.Component{
    constructor(props) {
      super(props);
      //初始化状态
      this.state={
        isHot:false,
      }//要求写成一个对象,state是私有的，只能在组件内部拿到数据
    }
    render(){
      console.log(this)
      //注意react如何绑定事件
      return <h1 onClick={this.changeWeather()}>今天天气很{this.state.isHot?'炎热':'凉爽'}</h1>
    }
    changeWeather(){
      //changeWeather放在Weather的实例对象中
      console.log(1)
    }
  }
  //2.渲染组件到页面
  ReactDOM.render(<Weather/>,document.getElementById('test'))
  function demo()
  {
    alert('标题被点击了')
  }
</script>

</body>
</html>
